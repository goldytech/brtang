<!DOCTYPE html>
<html data-ng-app="app">
    <head>
        <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
            .ng-hide {
                display: none !important;
            }
        </style>
        <title data-ng-bind="title">Bollywood Ringtones</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

        <script>
        // Must be first. IE10 mobile viewport fix
            if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var msViewportStyle = document.createElement("style");
                var mq = "@-ms-viewport{width:auto!important}";
                msViewportStyle.appendChild(document.createTextNode(mq));
                document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
            }
        </script>
        <link href="assets/styles/ie10mobile.css" rel="stylesheet" />
        <link href="assets/styles/bootstrap.min.css" rel="stylesheet" />
        <link href="assets/styles/font-awesome.css" rel="stylesheet" />
        <link href="assets/styles/toastr.css" rel="stylesheet" />
        <link href="assets/styles/customtheme.css" rel="stylesheet" />
        <link href="assets/styles/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div>
            <div data-ng-include="'/app/_layout/shell.html'"></div>
            <div id="splash-page" data-ng-show="false">
                <div class="page-splash">
                    <div class="page-splash-message">
                        Bollywood
                    </div>
                    <div class="progress progress-striped active page-progress-bar">
                        <div class="bar"></div>
                    </div>
                </div>
            </div>
        </div>
        <span data-cc-scroll-to-top></span>
        
        <!--Vendor Scripts-->
        <script src="scripts/vendor/jquery/jquery.js"></script>
        <script src="scripts/vendor/angular/angular.min.js"></script>
        <script src="scripts/vendor/angular/angular-route.min.js"></script>
        <script src="scripts/vendor/angular/angular-animate.min.js"></script>
        <script src="scripts/vendor/angular-ui/bootstrap/bootstrap.min.js"></script>
        <script src="scripts/vendor/angular-ui/bootstrap/ui-bootstrap-tpls-0.10.0.min.js"></script>
        <script src="scripts/moment.min.js"></script>
        <script src="scripts/spin.min.js"></script>
        <script src="scripts/toastr.min.js"></script>
        
        <!--App initializing scripts-->
       
        <script src="common/services/httpRequestTracker.js"></script>
        <script src="common/services/breadcrumbs.js"></script>
        <script src="app/app.js"></script> 
        <!--App scripts-->
        <script src="app/_layout/shell.js"></script>
        <script src="app/_layout/sidebar.js"></script>
    </body>
</html>
